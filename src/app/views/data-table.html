<div class="table-responsive-vertical md-whiteframe-z1">
    <md-toolbar class="md-table-toolbar md-default">
    <div class="md-toolbar-tools">
        <span>API List</span>
    </div>
    </md-toolbar>

    <md-table-container>
    <table md-table ng-model="selected" class="table table-hover table-bordered" >
        <thead md-head md-order="query.order" md-on-reorder="vm.getItems()">
        <tr md-row>
            <th md-column><span>API Name</span></th>
            <th md-column><span>Last Executed Status</span></th>
            <th md-column><span>Last Executed Time</span></th>
            <th md-column><span>Last Failure Time</span></th>
            <th md-column><span>Schedule</span></th>
            <th md-column><span>Notification Email</span></th>
        </tr>
        </thead>
        <tbody md-body>
        <tr md-row md-select="item" md-select-id="name" md-auto-select ng-repeat="item in vm.tableData track by $index">
            <td md-cell><a ui-sref="home.chart">{{item.apiName}}</a></td>
            <td md-cell class="uppercase" ng-class="{green: item.last_exc_status, red: !item.last_exc_status}">{{vm.apiStatus[item.last_exc_status]}}</td>
            <td md-cell>{{item.last_exc_time}}</td>
            <td md-cell>{{item.last_failure_time}}</td>
            <td md-cell>{{item.schedule}}</td>
            <td md-cell class="email-box">{{item.notification_email}}</td>
        </tr>
        </tbody>
    </table>
    </md-table-container>
    <md-table-pagination md-limit="query.limit" md-limit-options="[5, 10, 15]" md-page="query.page" md-total="{{vm.totalItems}}" md-on-paginate="vm.getItems()" md-page-select></md-table-pagination>
</div>
